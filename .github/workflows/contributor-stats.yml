name: PR Contributor Statistics

on:
  pull_request:
    branches:
      - backend
      - frontend
    types: [closed]
  push:
    branches:
      - main
      - backend
      - frontend

jobs:
  update-contributor-stats:
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || (github.event_name == 'push' && github.actor == 'patton174')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    env:
      TARGET_FILE: "README.md"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyGithub requests
    
    - name: Generate contributor statistics
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python .github/scripts/calculate_stats.py
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ðŸ“Š Update contributor statistics"
        title: "ðŸ“Š Update Contributor Statistics"
        body: |
          Update contributor statistics in README.md and generate SVG.
          
          This PR is auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request).
        branch: update-contributors
        base: main
        delete-branch: true
