<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tech Gradient matching the text logo -->
    <linearGradient id="logo_gradient_match" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00f2ff" />
      <stop offset="100%" stop-color="#bd00ff" />
    </linearGradient>
    
    <!-- Subtle Glow -->
    <filter id="logo_glow_match" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Main Shape: Abstract 'R' Monogram constructed from geometric cuts -->
  <g filter="url(#logo_glow_match)">
    <!-- Vertical Stem (Left) -->
    <path d="M8 8H14L12 32H8V8Z" fill="url(#logo_gradient_match)" />
    
    <!-- Top Arc / Tech Circuit -->
    <path d="M14 8H24C28 8 32 11 32 16C32 20 29 22 26 23H20V18H24C26 18 27 17 27 16C27 15 26 14 24 14H18V23H14V8Z" fill="url(#logo_gradient_match)" />
    
    <!-- Diagonal Leg -->
    <path d="M22 23H27L32 32H27L22 23Z" fill="url(#logo_gradient_match)" />
    
    <!-- Accent Dot (Cyan) -->
    <circle cx="34" cy="8" r="2" fill="#00f2ff" />
  </g>
</svg>
